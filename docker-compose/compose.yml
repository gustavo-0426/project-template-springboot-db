services:
  api-template:
    build:
      context: ../
      dockerfile: docker-compose/Dockerfile
    container_name: api-template
    restart: always
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      SERVER_PORT: ${PORT}
    ports:
      - "9091:${PORT}"
    networks:
      - network-template
    depends_on:
      - db-template

  db-template:
    image: db-image-docker
    container_name: db-template
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    networks:
      - network-template
