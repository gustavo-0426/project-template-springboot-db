services:
  TEMPLATE_SERVICE_NAME:
    build:
      context: ../
      dockerfile: docker-compose/Dockerfile
    image: gustavo0426/TEMPLATE_REPO_NAME:latest
    container_name: TEMPLATE_REPO_NAME
    restart: always
    environment:
      SERVER_PORT: ${SERVER_PORT}
      DB_HOST: ${DATABASE_HOST}
      DB_PORT: ${DATABASE_PORT}
      DB_DATABASE: ${DATABASE_NAME}
      DB_USERNAME: ${DATABASE_USERNAME}
      DB_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    networks:
      - TEMPLATE_PROJECT_NAME_network
    depends_on:
      - postgres-db

  postgres-db:
    image: postgres:16-alpine
    container_name: project-db
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "5432:5432"
    networks:
      - TEMPLATE_PROJECT_NAME_network
      - shared_pgadmin_network
    volumes:
      - TEMPLATE_PROJECT_NAME_TEMPLATE_MOTOR_DATABASE_data:/var/lib/postgresql/data

networks:
  TEMPLATE_PROJECT_NAME_network:
    name: TEMPLATE_PROJECT_NAME_network
    driver: bridge
  shared_pgadmin_network:
    external: true

volumes:
  TEMPLATE_PROJECT_NAME_postgres_data:
    name: TEMPLATE_PROJECT_NAME_TEMPLATE_MOTOR_DATABASE_data
    driver: bridge